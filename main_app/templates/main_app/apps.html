{% extends "main_app/base.html"%}
{% load static %}
{% block content %}
{% if user.is_authenticated == False %}
  {% endif %}
  <div class="container">
  <h4 class="pb-2 mb-0">Currently detected software versions:</h4>
  <div class="row">
    {% for app in applications %}
    <div class="col-md-4">
      <div class="media pt-3">
        <img class="img app-img" src="{% static "" %}main_app/{{app.software}}.jpg">
        <span class="media-body pb-3 mb-0 small lh-125">
          <h6 class="">{{ app.software }}</h6>
          <h6 class="text-black d-inline font-weight-bold">{{ app.version }}</h6>
        </span>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
  {% endblock content %}
