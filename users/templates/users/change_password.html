{% extends "main_app/base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h5 class="border-bottom border-gray pb-2 mb-3">Change Password:</h5>
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-outline-info" type="submit">Submit</button>
    </form>
  </div>
<h5 class="border-bottom border-gray pb-2 mt-3 mb-3">Delete account:</h5>
<a href="{% url 'profile_delete' %}" class="btn btn-outline-danger">Delete account</a>
{% endblock content %}
