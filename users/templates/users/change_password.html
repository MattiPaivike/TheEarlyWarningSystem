{% extends "main_app/base.html"%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section margin_top_30">
    <form method="post">
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Change Password</legend>
        {% csrf_token %}
        {{ form|crispy }}
      </fieldset>
      <button class="margin_top_15 button" type="submit">Submit</button>
    </form>
  </div>
<h5>..Or delete your account?</h5>
<a href="{% url 'profile_delete' %}">Delete account</a>
{% endblock content %}
